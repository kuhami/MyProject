<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/xmeReg.css" />
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/xmerespaw.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--头部-->
		<div class="headerSign">
			<div class="headerAuto">
				<img src="img/logo.png" class="logoxme" />
				<div class="desc">重置密码</div>
				<div class="ExistSign">已有账号？
					<a href="javascript:void(0);">立即登录</a>
				</div>
			</div>
		</div>
		
		<div class="resetPassword">
			<div class="resetImg">	
				<img src="img/1.jpg" class="navImg"/>
			</div>
		</div>
		<!--版心-->
		<div class="containerSign">
			<!--xmebank注册模块-->
			<div class="registerSign">
				<!--用户名-->
				<div class="register-boxSign">
					<!--表单项-->
					<div class="boxSign defaultSign">
						<label for="mobile">手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;号</label>
						<input type="text" id="mobile" autocomplete="off" maxlength="11" placeholder="建议使用常用手机" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tipSign">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--短信验证码-->
				<div class="register-boxSign">
					<!--表单项-->
					<div class="boxSign defaultSign">
						<label for="Messagecode">手机验证码</label>
						<input type="text" id="Messagecode" maxlength="6" autocomplete="off" placeholder="请输入短信验证码" />
						<i></i>
						<button id="getPhoneCode" class="btn-phonecode"  type="button">获取验证码</button>

					</div>
					<!--提示信息-->
					<div class="tipSign">
						<i></i>
						<span></span>
					</div>
				</div>
			

				
				<!--注册-->
				<button class="btn btn-primary btn-block btn-flat" id="resetPaw" style="height: 50px; margin-top: 20px;">下一步，重置密码</button>
			</div>
		</div>
		
		<div class="containerSign" style="display: none;">
			<!--xmebank注册模块-->
			<div class="registerSign">
				<!--设置密码-->
				<div class="register-boxSign">
					<!--表单项-->
					<div class="boxSign defaultSign">
						<label for="pwd">设 置 密 码</label>
						<input type="password" id="pwd" maxlength="20" placeholder="建议使用两种字符组合" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tipSign">
						<i></i>
						<span></span>
					</div>
				</div>
				<!--确认密码-->
				<div class="register-boxSign">
					<!--表单项-->
					<div class="boxSign defaultSign">
						<label for="pwd2">确 认 密 码</label>
						<input type="password" id="pwd2" maxlength="20" placeholder="请再次输入密码" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tipSign">
						<i></i>
						<span></span>
					</div>
				</div>
			
				<!--注册-->
				<button class="btn btn-primary btn-block btn-flat" id="resetPaws" style="height: 50px; margin-top: 20px;">重置密码</button>
			</div>
		</div>
		
		
		<div class="successedReg" style="margin-top: 100px;">
			<div class="" style="width: 320px; margin: 0 auto;">

				<img src="images/error.png" alt="" /><span>重置密码成功，请重新登录！</span><br /><br />

				<i style="position: relative;"><em class="countDowns">3</em> &nbsp;&nbsp;&nbsp;&nbsp;秒后自动跳转，如果没有跳，请点击</i>

				<div class="Reg-footer">
					<!--跳转链接-->
					<a href="###">
						<button type="button" class="btn btn-primary Certification">立即登录</button>
						
					</a>
					
				</div>
			</div>
		</div>
		

	</body>

</html>
