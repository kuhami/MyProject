<!doctype html>

<html>

	<head>

		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>仿qq空间图片展示效果</title>

		<link rel="stylesheet" type="text/css" href="css/base.css">

		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<link rel="stylesheet" type="text/css" href="css/touchTouch.css">

		<script src="js/jquery-1.7.1.min.js"></script>

		<script src="touchTouch/touchTouch.jquery.js"></script>

		<script>
			$(function() {

				//图片事件,img-gather处为仿qq空间图片效果展示

				$('#thumbs a').touchTouch();

			});
		</script>

	</head>

	<body>

		<!--content-->

		<div class="content">

			<!--img-gather-->

			<div class="clearfix img-gather" id="thumbs">

				<a href="images/img1-large.png" style="background-image:url(images/img1-large.png)" title="图片一"></a>

				<a href="images/img2-large.jpg" style="background-image:url(images/img2-large.jpg)" title="图片二"></a>

				<a href="images/img1-large.png" style="background-image:url(images/img1-large.png)" title="图片一"></a>

				<a href="images/img2-large.jpg" style="background-image:url(images/img2-large.jpg)" title="图片二"></a>

				<a href="images/img1-large.png" style="background-image:url(images/img1-large.png)" title="图片一"></a>

				<a href="images/img2-large.jpg" style="background-image:url(images/img2-large.jpg)" title="图片二"></a>

			</div>

			<!--img-gather end-->

		</div>

	</body>

</html>
