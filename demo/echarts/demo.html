<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="js/echarts.js" ></script>
<script type="text/javascript" src="../js/jquery-2.2.4.min.js" ></script>
<body>
<div id="section7" class="p60">
    <div class="container">
        <p class="text-center text-title">CMA核心内容</p>
        <div class="col-md-6 text-center pt60">
            <div id="pie1" style="width: 100%;height:400px;"></div>
        </div>
        <div class="col-md-6 text-center pt60">
            <div id="pie2" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>
</body>
<script>
    var myChart1 = echarts.init(document.getElementById('pie1'));
    var myChart2 = echarts.init(document.getElementById('pie2'));

     option = {
         graphic:{
             type:'text',
             left:'center',
             top:'center',
             style:{
                 // text: use_amount+'万\n最高可借',
                 text:'1212',
                 textAlign:'center',
                 fill:'#333',
                 width:30,
                 height:30
             }
         },
         //点击显示弹框
         tooltip: {
             show: true,
             trigger: 'item',
             formatter: "{a} <br/>{b}: {c} ({d}%)"
         },
         color:['#e1e1e1', '#4188fd'],
         series: [
             {
                 name:'单位(万元)',
                 type: 'pie',
                 radius: ['60%', '75%'],
                 center: ['50%', '50%'],
                 itemStyle: {
                     normal:{
                         label:{
                             show:true //是否显示文字
                         },
                         labelLine:{
                             show:true//显示引导线
                         }
                     },
                     emphasis: {
                         show: true,
                         textStyle: {
                             fontSize: '13',
                             fontWeight: 'bold'
                         }
                     }
                 },
                 data:[
                     {value:'3000', name:'已用额度'},
                     {value:'2000', name:'可用额度'}
                 ]
             }
         ],
     };

    myChart1.setOption(option);
</script>
</html>
