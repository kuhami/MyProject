<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo测试</title>
</head>
<body>
<div id="app">
    <p>{{ obj.foo }}</p>
    <!-- 这里的 `obj.foo` 不会更新！ -->
    <button @click="obj.foo = 'baz'">Change it</button>
    <p v-if="obj.too">{{obj.too}}</p>
    <p v-on:click="doSomething">{{obj.too}}</p>
</div>

<script src="js/vue.min.js"></script>
<script>
    var obj = {
        foo: 'bar',
        too:true
    }

    Object.freeze(obj);
    new Vue({
        el: '#app',
        data () {
            return {
                obj
            }
        },
        computed : {
            doSomething: function () {
                alert(1);
            }
        }
    })
</script>
</body>
</html>
