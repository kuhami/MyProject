<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .fade-enter-active ,.fade-leave-active{
        transition:opacity .5s;
    }
    .fade-enter,.fade-leave-active{
        opacity: 0;
    }
</style>
<body>
<div id="demo">
    <button @click="show = !show">toggle</button>
    <transition name="fade">
        <p v-if="show">hello</p>
    </transition>
</div>
<script src="http://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
<script>
    new Vue({
        el:"#demo",
        data:{
            show:true
        }
    });
</script>
</body>
</html>
