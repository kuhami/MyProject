<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/my.js"></script>
    
    <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        // 1、获得焦点，内容为空，tipSign默认提示
        // 2、失去焦点，内容为空，tipSign为隐藏
        // 3、其他情况（按键抬起，失去焦点且内容不为空，或最后表单总验证）
        //    按键抬起为空，报错，不能为空
        //    内容匹配，成功
        //    内容不匹配，失败
        // 4、密码要进行安全等级检测，含数字、字母、特殊字符为强，两种为中，一种为弱
        // 5、确认密码失去焦点的时候就要验证是否一致
    </script>
</head>
<body>
    <!--头部-->
    <div class="headerSign">
        <!--<a class="logoxme" href="##"></a>-->
       <img src="images/logo.png" class="logoxme"/>
        <div class="desc">欢迎注册</div>
    </div>
    <!--版心-->
    <div class="containerSign">
    	<!--京东注册模块-->
    	<div class="registerSign">
    		<!--用户名-->
    		<div class="register-boxSign">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<label for="userName">用&nbsp;户&nbsp;名</label>
    				&nbsp;&nbsp;<input type="text" id="userName" placeholder=" 您的账户名和登录名" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		<!--设置密码-->
    		<div class="register-boxSign">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<label for="pwd">设 置 密 码</label>
    				<input type="password" id="pwd" placeholder="建议至少两种字符组合" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		<!--确认密码-->
    		<div class="register-boxSign">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<label for="pwd2">确 认 密 码</label>
    				<input type="password" id="pwd2" placeholder="请再次输入密码" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
			<!--设置密码-->
    		<div class="register-boxSign">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<label for="email">邮 箱 验 证</label>
    				<input type="text" id="email" placeholder="请输入邮箱" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		<!--手机验证-->
    		<div class="register-boxSign">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<label for="mobile">手 机 验 证</label>
    				<input type="text" id="mobile" placeholder="请输入手机号" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		 <!--注册协议-->
    		<div class="register-boxSign xieyi">
    			<!--表单项-->
    			<div class="boxSign defaultSign">
    				<input type="checkbox" id="ck" style="width: 20px;"/>
    				<span>我已阅读并同意<a href="##">《西米信储用户注册协议》</a></span>
    			</div>
    			<!--提示信息-->
    			<div class="tipSign" style="margin-top: 20px;">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		<!--注册-->
    		<button class="btn btn-primary btn-block btn-flat"  id="btn" style="margin-top: 20px;">注册</button>
    	</div>
    	
    </div>
	<div style="text-align:center;">

</div>
</body>
</html>
