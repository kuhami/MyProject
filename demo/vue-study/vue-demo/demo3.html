<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app-2">
		<span :title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
		el:"#app-2",
		data:{
			message:"页面加载于"+new Date()
		}
	});
</script>
</body>
</html>
