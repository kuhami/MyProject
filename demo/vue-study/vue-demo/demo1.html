<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{aa}}
	</div>
	<div id="app-2">
		<span v-bind:title="message"></span>
		asdsa
	</div>
	<div id="app-3">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">hhe</button>
	</div>
	<div id="app-4">
		<ul>
			<todo-item v-for="item in list" v-bind:todo="item"></todo-item>
		</ul>	
	</div>
	<div id="app-7">
		<ol>
			<!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
			<todo-item
					v-for="item in groceryList"
					v-bind:todo="item"
					v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
<script src="../js/vue.js"></script>
<script>
	var app = new Vue({
		el:"#app",
		data:{
			aa:"hello vue"
		}
	});

	var app2 = new Vue({
		el:"#app-2",
		data:{
			message:"you" + new Date()
		}
	});

	var app3 = new Vue({
		el:"#app-3",
		data:{
			message:"hellow vue.js"
		},
		methods:{
			reverseMessage:function(){
				this.message = this.message.split('').reverse().join('');
			}
		}
	});

	Vue.component('todo-item',{
		props:['todo'],
		template:'<li>{{todo.text}}</li>'
	});

	var app3 = new Vue({
		el:"#app-4",
		data:{
			list:[
				{text:'d111'},
				{text:'d222'},
				{text:'d333'}
			]
		}
	})

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li  :furitId ="todo.id">{{todo.vule}}</li>'
    });


    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, vule: '蔬菜' },
                { id: 1, vule: '奶酪' },
                { id: 2, vule: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</body>
</html>
