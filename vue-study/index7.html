<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单输入绑定</title>
</head>
<body>

<div id="example-1">
    <input type="text" v-model="message" v-on="message" placeholder="edit me">
    <p>Message is: {{ message }}</p>

    <input type="checkbox" id="checkbox" value="12"  v-model="checked">
    <label for="checkbox">{{ checked }}</label>
    <hr>
    <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Checked names: {{checkedNames}}</span>
    <br>
    <input type="radio" id="one" value="1" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="2" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked: {{ picked }}</span>
    <br>
    <select v-model="selected">
        <option disabled value="">请选择</option>
        <option value="1">A1</option>
        <option value="2">B1</option>
        <option value="3">C1</option>
    </select>
    <span>Selected: {{ selected }}</span>
    <hr>
    <my-component></my-component>
</div>

<script src="js/vue.min.js"></script>
<script>
var message = '';
    Vue.component('my-component',{
        'template':'<span>我是组件{{message}}</span>',
        data:function () {//组件实例中 data 必须是一个函数
            message='component'
        }
    });

new Vue({
    el:"#example-1",
    data:{
        message:'--',
        checked:'',
        checkedNames:[],
        picked:'',
        selected:''
    }
})

</script>
</body>
</html>
