<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染 数组更新检测</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <ul>
        <li v-for="(item,index) in items" v-bind:message="index">
            {{message}} - {{ item.message }}-{{index}}
        </li>
    </ul>
    <p>{{me.message}}</p>
    <div>
        <span v-for="n in 10">{{ n==2 }} </span>
    </div>
    <my-component>

    </my-component>
</div>


<script src="js/vue.min.js"></script>
<script>
    <!--先声明了这个组件-->
    Vue.component('my-component',{
        template: '<p class="foo bar" style="color: red;">{{message}}</p>',
        data:function () {
            var data = { counter: 0,message:'我是动态component' };
            return data;
        }
    });

    //v-for 指令需要使用 item in items 形式的特殊语法，items 是源数据数组并且 item 是数组元素迭代的别名。
    var app = new Vue({
        el:"#app",
        data:{
            message:"hello vue",
            items:[
                { message: 'Foo' },
                { message: 'Bar' }
            ],
            me:{
                a:1
            }
        }
    });

    Vue.set(app.me, 'message', 27)

</script>
</body>
</html>
