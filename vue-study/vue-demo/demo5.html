<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-4">
    {{ message | capitalize }}
    <!-- in v-bind -->
    <div ></div>
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app-4",
        data:{
            message:"dasdas"
        },
        filters:{
            capitalize:function(value){
                if(!value)
                    return '';
                value = value.toString();
                return value.charAt(0).toUpperCase()+value.slice(1);
            }
        }
    })
</script>
</body>
</html>
